{% extends "planner/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<title>Weltrip Planner</title>

    <div class="row justify-content-center">
        <div class="col-5">
            <div class="content-selection">
                <img src="{% static 'img/weltripLogo.png' %}" class="img-fluid rounded mx-auto d-block" alt="img-thumbnail">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-center">Plan for Barrier-free tour</legend>
                        <legend class="border-bottom mb-4 text-center">Weltrip Planner와 함께<br> 당신의 행복을 계획하세요. </legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <p class="lead">
                            <a href="{% url 'createplan' %}" class="btn btn-info btn-block">Welplan</a>
                        </p>
                    </div>
                
            </div>
        </div>
    </div>

{% endblock content %}
