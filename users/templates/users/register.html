{% extends "planner/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="content-selection">
                <form method="POST">
                    {% csrf_token %}
                    <img src="{% static 'img/weltripLogo.png' %}" class="img-fluid rounded mx-auto d-block" alt="img-thumbnail">
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-center"><h3>Weltrip에 오신걸 환영합니다!</h3></legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group text-center">
                        <button class="btn btn-outline-info" type="submit">회원가입</button>
                    </div>
                </form>
                <div class="border-top pt-3 text-center">
                    <small class="text-muted">
                        이미 계정이 있으신가요? <a class-"ml-2" href="{% url 'login' %}">로그인</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
